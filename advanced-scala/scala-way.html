<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Scava</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../plugin/highlight/atom-dark-one.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="github-actions.md"
				data-separator="^\r?\n---\r?\n$"
				data-separator-vertical="^\n\n">
					
				</section>


				
                                <section data-background="https://media.giphy.com/media/RI9ypgr60HsIpJEurl/giphy.gif">
                                   <h2>Questions?</h2>
                                </section>

				<section data-background="https://media.giphy.com/media/KJ1f5iTl4Oo7u/giphy.gif">
						
				</section>

				
			</div>

		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>
		  Reveal.initialize({
			hash: true,
			plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
		  });
		</script>
	</body>
</html>
